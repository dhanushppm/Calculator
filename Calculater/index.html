<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link href="/Calculater/style.css" rel="stylesheet">
</head>
<body>
    <center> 
    <div class="box">
        <h1>Calculator</h1>
        <input type="text" id="display">
        <div class="buttons">
            <button onclick="clearval()" class="btn">C</button>
            <button onclick="displayval('1/')" class="btn">1/x</button>
            <button onclick="displayval('**2')" class="btn">x**2</button>
            <button onclick="displayval('+')" class="btn">+</button>
            <div class="row">
                <button onclick="displayval('7')" class="btn">7</button>
                <button onclick="displayval('8')" class="btn">8</button>
                <button onclick="displayval('9')" class="btn">9</button>
                <button onclick="displayval('/')" class="btn">/</button>
            </div>
            <div class="row">
                <button  onclick="displayval('4')" class="btn">4</button>
                <button  onclick="displayval('5')" class="btn">5</button>
                <button  onclick="displayval('6')" class="btn">6</button>
                <button  onclick="displayval('*')" class="btn">*</button>
            </div>
            <div class="row"> 
                <button  onclick="displayval('1')" class="btn">1</button>
                <button  onclick="displayval('2')" class="btn">2</button>
                <button  onclick="displayval('3')" class="btn">3</button>
                <button  onclick="displayval('-')" class="btn">-</button>
            </div>
            <div class="row"> 
                <button onclick="displayval('00')" class="btn">00</button>
                <button onclick="displayval('0')" class="btn">0</button>
                <button onclick="displayval('.')" class="btn">.</button>
                <button onclick="calculate()" class="btn">=</button>
            </div>
        </div>
    </div>
    </center>
</body> 
<script src="/Calculater/script.js" ></script>
</html>
